<h1>Delete Student</h1>
<form action="DeleteStudent" method="post" onsubmit="return confirm('Are you sure you want to delete this student?')">
    <div class="form-group">
        <label for="deleteStudentId">Student ID*</label>
        <input type="text" id="deleteStudentId" name="deleteStudentId" required>
    </div>
    <button type="submit" class="btn" name="action" value="delete">Delete Student</button>
</form>
