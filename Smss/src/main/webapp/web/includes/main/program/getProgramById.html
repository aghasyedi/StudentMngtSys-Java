<h1>Get Program by ID</h1>
<form action="GetProgramById" method="get">
    <div class="form-group">
        <label for="id">Program ID*</label>
        <input type="text" class="rounded-input" id="id" name="id" required>
    </div>
    <button type="submit" class="btn">Get Program</button>
</form>
