<h1>Delete Program</h1>
<form action="DeleteProgram" method="post" onsubmit="return confirm('Are you sure you want to delete this Program?')">
    <div class="form-group">
        <label for="id">Program ID*</label>
        <input type="text" id="id"class="rounded-input"  name="id" required>
    </div>
    <button type="submit" class="btn" name="action" value="delete">Delete Student</button>
</form>
