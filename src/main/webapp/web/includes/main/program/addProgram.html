
        <h1>Fill Form to add Program</h1>

        <!-- First Form -->
        <form action="AddProgram" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="action" value="add">
            <div class="form-group">
                <label for="name">Program Name*</label>
                <input type="text" id="name"class="rounded-input"  name="name" required>
            </div>
            <div class="form-group">
                <label for="ProgramId">Program ID*</label>
                <input type="text" id="id"class="rounded-input"  name="id" required>
            </div>
            <div class="form-group">
                <label for="grade">Program Duration</label>
                <input type="text" id="duration"class="rounded-input"  name="duration">
            </div>
            <div class="form-group">
                <label for="contact">Program Type</label>
                <input type="text" id="type"class="rounded-input"  name="type">
            </div>
            <button type="submit" class="btn" name="action" value="add">Add Program</button>
        </form>
