<h1>Fill Form to add Student</h1>

<!-- First Form -->
<form action="AddStudent" method="post" onsubmit="return validateForm()">
    <input type="hidden" name="action" value="add">
    <div class="form-group">
        <label for="name">Student Name*</label>
        <input type="text" id="S_name" class="rounded-input" name="S_name" required>
    </div>
    <div class="form-group">
        <label for="studentId">Student ID*</label>
        <input type="text" id="S_ID" class="rounded-input" name="S_ID" required>
    </div>
    <div class="form-group">
        <label for="grade">Student Grade</label>
        <input type="text" id="S_grade" class="rounded-input" name="S_grade">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <div class="radio-group">
            <input type="radio" id="male" name="S_gender" value="Male" class="rounded-input"><label for="male">Male</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="female" name="S_gender" value="Female" class="rounded-input"><label for="female">Female</label>
        </div>
    </div>
    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" id="contact" class="rounded-input" name="S_contact">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="rounded-input" name="S_mail">
    </div>
    <button type="submit" class="btn" name="action" value="add">Add Student</button>
</form>
